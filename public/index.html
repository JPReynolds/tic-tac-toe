<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form class="game-form">
        <input type="text" id="name" placeholder="Enter name"/>
        <button class="new-game">NEW GAME</button>
        <input type="text" id ="url" placeholder="Enter URL to join"/>
        <button class="join-game">JOIN GAME</button>
    </form>
</body>
<script>
    const API_URL = "https://mysterious-dawn-64613.herokuapp.com";
    let gameId = new URL(location.href).searchParams.get("gameId");

    const gameForm = document.querySelector("form.game-form")

    const newGameButton = document.querySelector("button.new-game");
    const joinGameButton = document.querySelector("button.join-game");

    newGameButton.addEventListener("click", newGame);
    // joinGameButton.addEventListener("click", joinGame);

    function newGame(e) {
        e.preventDefault();
        // fetch players name
        const nameInputElement = document.querySelector("input#name");
        const name = nameInputElement.value;
        gameId = gameId || Date.now().toString();

        fetch(`${API_URL}/games/${gameId}/player1`, {
            method: "PUT",
            body: JSON.stringify({ name }),
            headers: { "content-type": "application/json"}
        }).then(res => {
            if (res.ok) {
                const gameUrlMsg = document.createElement("p");
                const msg = document.createTextNode(`${API_URL}/games/${gameId}`);
                gameUrlMsg.appendChild(msg);
                gameForm.appendChild(gameUrlMsg);
            }
        })
    }
</script>
</html>
